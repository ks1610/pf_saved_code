<!--Paste this code in HTML/Liquid element-->

<style>
  #restartButton {
    display: none;
  }
  .frame{
    display: flex;
    flex-direction: column;
    justify-content: center;
  } 
</style>

<div class = "frame">
  <h1 style="text-align: center">HTML Video Example</h1>

  <video id="myVideo" controls>
    <source src="https://cdn.shopify.com/videos/c/o/v/440993a05ed64de89f0860e734d2052c.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button id="restartButton">
    <a href="https://sp-storetest.myshopify.com/" target="_blank">Click here to viewb</a>
  </button>
</div>

<script>
  var video = document.getElementById("myVideo");
      var restartButton = document.getElementById("restartButton");

        video.addEventListener("ended", function() {
            restartButton.style.display = "block";
        });

        video.addEventListener("play", function() {
            restartButton.style.display = "none";
        });

</script>
