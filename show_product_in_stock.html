<div id="variant-inventory" style="padding-bottom: 10px;">
  {% assign total=0 %}
  {%for variant in product.variants %}
  {% capture i %}
  {{ total | plus:variant.inventory_quantity }}
  {%endcapture%}
  {% assign total = i %}
  {%endfor%}
  {% assign total = total | times: 1 %}
  {%if total > 0 %}
  <b>{{ total }}</b> in stock.
  {%else%}
  Sold out
  {%endif%}
</div>
