<style>
.radiating-circle {
  display: block !important;
  width: 50px;
  height: 50px;
  background-color: #8bc34a; /* Greenish color */
  border-radius: 50%;
  position: relative;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(139, 195, 74, 0.7);
  }
  70% {
    box-shadow: 0 0 0 20px rgba(139, 195, 74, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(139, 195, 74, 0);
  }
}
</style>
<div class="radiating-circle"></div>
